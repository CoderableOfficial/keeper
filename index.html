<!DOCTYPE html>
<html lang="en">

<head>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.11/vue.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js'></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="//db.onlinewebfonts.com/c/4a0c1d6164df2c0aa88da1437cd38ef1?family=Copyright+Klim+Type+Foundry"
        rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <script>
        function theme() {

            if ($('#night').css('display') == 'block') {
                $("#night").toggle().hide();
                $("#day").toggle().show();
               
            } else {
                $("#day").toggle().hide();
                $("#night").toggle().show();
                
            }
            document.getElementById("textarea").classList.toggle("dark");
            document.getElementById("topbar").classList.toggle("topbardark");
        }
    </script>
    <title>Keeper | Keep all your notes in one place</title>
</head>

<body>
    <div id="app">
        <div id="topbar" class="topbar">
            <span id="night" onclick="theme()"><svg xmlns="http://www.w3.org/2000/svg" width="32"
                    height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round" class="feather feather-moon">
                    <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                </svg>

            </span>
            <span id="day" onclick="theme()"><svg theme-night
                            xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                            class="feather feather-sun">
                            <circle cx="12" cy="12" r="5"></circle>
                            <line x1="12" y1="1" x2="12" y2="3"></line>
                            <line x1="12" y1="21" x2="12" y2="23"></line>
                            <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                            <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                            <line x1="1" y1="12" x2="3" y2="12"></line>
                            <line x1="21" y1="12" x2="23" y2="12"></line>
                            <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                            <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                        </svg></span>
            <p>Keeper</p>
        </div>
        <div class="text">
            <textarea id="textarea" class="textarea" v-model="store" placeholder="Write your text here..."></textarea>
        </div>

    </div>
    <script src="app.js"></script>
</body>

</html>
